<!-- ssd.svg -->
<svg viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">

  <!-- Carcaça do SSD -->
  <rect x="1" y="1" width="98" height="38" rx="4" ry="4" fill="#2a2a2a" stroke="#6b6b6b" stroke-width="2"></rect>

  <!-- Etiqueta central -->
  <rect x="15" y="10" width="70" height="20" rx="2" ry="2" fill="#1e1e1e" stroke="#454545" stroke-width="1"></rect>

  <!-- Texto SSD -->
  <text x="50" y="24" font-family="Helvetica,Arial,sans-serif" font-size="10" text-anchor="middle" fill="#76b900" font-weight="bold">SSD</text>

  <!-- Conector SATA (dourado) -->
  <g fill="#c49e00">
    <rect x="82" y="34" width="6" height="4"></rect>
    <rect x="74" y="34" width="6" height="4"></rect>
    <rect x="66" y="34" width="6" height="4"></rect>
  </g>

  <!-- Para‑fusos decorativos -->
  <g fill="#4d4d4d">
    <circle cx="8" cy="8" r="2.2"></circle>
    <circle cx="92" cy="8" r="2.2"></circle>
    <circle cx="8" cy="32" r="2.2"></circle>
    <circle cx="92" cy="32" r="2.2"></circle>
  </g>
</svg>
